<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/register/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-pzjw8w/sjRo71QoKtJcWwylF5jGwosWQN4PB9o4k2Iw78Fv1h7Euw4MnsjuM2n1Y" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .invalid-feedback {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="text-center" style="margin: 5% auto;">
    <h3>Tạo tài khoản</h3>
</div>
<form
        method="post"
        th:object="${user}"
        role="form"
        th:action="@{/register}"
        enctype="multipart/form-data"
        id="formSubmit"
>
    <div class="container " style="padding: 0 250px;">
        <br>
        <div class="row d-flex justify-content-center">
            <div style="max-width: 50%;">
                <div class="col-md-10 div-mr">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           th:field="*{username}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <p id="username-error-submit" th:errors="*{username}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('username')}"></p>
                    <p id="username-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="*********"
                           th:field="*{password}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <p id="password-error-submit" th:errors="*{password}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('password')}"></p>
                    <p id="password-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Bing Chilling"
                           th:field="*{fullName}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                    <p id="fullName-error-submit" th:errors="*{fullName}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('fullName')}"></p>
                    <p id="fullName-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Love@Gmail.com"
                           th:field="*{email}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <p id="email-error-submit" th:errors="*{email}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('email')}"></p>
                    <p id="email-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="070263****"
                           th:field="*{phone}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                    <p id="phone-error-submit" th:errors="*{phone}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('phone')}"></p>
                    <p id="phone-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label for="age" class="form-label fw-bold">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="18"
                           th:field="*{age}" oninput="onInput(this)" onfocus="onFocus(this)" onblur="onBlur(this)"
                           th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''">
                    <p id="age-error-submit" th:errors="*{age}" class="invalid-feedback"
                       th:if="${#fields.hasErrors('age')}"></p>
                    <p id="age-error" class="invalid-feedback"></p>
                </div>
                <div class="col-md-10 div-mr">
                    <label class="form-label fw-bold">Giới tính</label>
                    <div class="d-flex justify-content-between">
                        <div th:each="gender, iterStat : ${genders}">
                            <input type="radio" class="btn-check" th:name="options" onclick="onClick(this)"
                                   th:id="'option' + ${iterStat.index+1}" autocomplete="off"
                                   th:value="${gender}" th:field="*{gender}">
                            <label style="width: 105px" class="btn btn-outline-secondary me-2 radius fw-bold"
                                   th:for="'option' + ${iterStat.index+1}" th:text="${gender}"></label>
                        </div>
                    </div>
                    <p id="gender-error-submit" th:errors="*{gender}" class="text-danger"
                       th:if="${#fields.hasErrors('gender')}"></p>
                </div>
            </div>
            <div style="max-width: 50%;">
                <label class="form-label fw-bold">Ảnh hồ sơ</label><br>
                <div class="d-flex justify-content-evenly">
                    <div class="image-upload">
                        <label for="file-input-4">
                            <img id="preview-image-4" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-4" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-4').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                    <div class="image-upload">
                        <label for="file-input-5">
                            <img id="preview-image-5" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-5" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-5').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                    <div class="image-upload">
                        <label for="file-input-6">
                            <img id="preview-image-6" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-6" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-6').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-evenly">
                    <div class="image-upload">
                        <label for="file-input-7">
                            <img id="preview-image-7" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-7" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-7').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                    <div class="image-upload">
                        <label for="file-input-8">
                            <img id="preview-image-8" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-8" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-8').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                    <div class="image-upload">
                        <label for="file-input-9">
                            <img id="preview-image-9" src="https://via.placeholder.com/100x150" width="100px"
                                 height="150px">
                        </label>
                        <div class="center">
                            <input id="file-input-9" type="file" name="fileUpload" multiple
                                   onchange="document.getElementById('preview-image-9').src = window.URL.createObjectURL(this.files[0])">
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <p class="fw-bold">Thêm ít nhất 2 ảnh để tiếp tục</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <hr class="border border-dark border-1 opacity-50">
            </div>
            <div class="col-2 d-flex justify-content-center">
                <div class="fw-bold">Tùy chọn</div>
            </div>
            <div class="col-5">
                <hr class="border border-dark border-1 opacity-50">
            </div>
        </div>
        <div>
            <div id="interestModal" class="modal">
                <div class="modal-content">
                    <h3>Chọn sở thích</h3>
                    <div class="col-md-10 btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <!--                        <label class="form-label fw-bold">Sở thích</label>-->
                        <div class="d-flex">
                            <div th:each="interest, iterStat : ${interests}">
                                <input type="checkbox" class="btn-check check" th:name="interest"
                                       th:id="'btncheck' + ${iterStat.index+1}" autocomplete="off"
                                       th:value="${interest}" th:field="*{interest}"
                                       onclick="selectInterest('${interest}')">
                                <label class="btn btn-outline-secondary me-2 radius fw-bold" style="margin:15px"
                                       th:for="'btncheck' + ${iterStat.index+1}" th:text="${interest}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="interestSubmitBtn" type="button" class="btn btn-primary radius fw-bold"
                                onclick="saveInterests()" style="padding: 5px 20px;margin: 20px auto">
                            Chọn
                        </button>
                    </div>
                    <button onclick="hideInterests(event)" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-10 div-mr">
                <label class="form-label fw-bold">Sở thích</label><br>
                <button onclick="showInterests(event)" class="btn btn-outline-secondary radius fw-bold">
                    <i class="fas fa-plus"></i>
                    Thêm sở thích
                </button>
            </div>
            <div class="showInterests">
            </div>
            <div class="text-center mt-3">
                <p class="fw-bold" id="interest-error-submit">
                    Thêm ít nhất 1 sở thích để tiếp tục
                </p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button onclick="checkSubmit(event)" class="btn btn-danger fw-bold" style="padding: 10px 30px;margin: 5% 0;">
            Đăng
            ký
        </button>
    </div>
</form>

<script>
    function showInterests(event) {
        event.preventDefault();
        document.getElementById('interest-error-submit').style.color = "black";
        const interestModal = document.getElementById("interestModal");
        interestModal.style.display = "block";
        let selectedInterests = JSON.parse(sessionStorage.getItem('selectedInterests'));
        if (selectedInterests) {
            let table = document.getElementById('interestTable');
            table.innerHTML = "";
            for (let i = 0; i < selectedInterests.length; i++) {
                let row = table.insertRow(i);
                let cell1 = row.insertCell(0);
                cell1.innerHTML = selectedInterests[i];
            }
        }
    }

    function hideInterests() {
        event.preventDefault();
        const interestModal = document.getElementById("interestModal");
        interestModal.style.display = "none";

        let selectedInterests = JSON.parse(sessionStorage.getItem('selectedInterests'));
        let checkboxes = document.querySelectorAll('#interestModal input[type="checkbox"]');

        sessionStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));
        checkboxes.forEach(function(checkbox) {
            if (selectedInterests.includes(checkbox.value)) {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
        });
    }
    function selectInterest(interest) {
        window.preventDefault();
        const interestOption = document.querySelector(`.interest-option[data-interest="${interest}"]`);
        interestOption.classList.toggle("selected");
    }

    function saveInterests() {
        showInterestedChecked();

        let checkboxes = document.querySelectorAll('#interestModal input[type="checkbox"]');
        let isChecked = false;
        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                isChecked = true;
                break;
            }
        }
        if (!isChecked) {
            swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please select at least one interest',
            });
            return;
        }
        let selectedInterests = [];
        for (let i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                selectedInterests.push(checkboxes[i].value);
            }
        }
        sessionStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));

        hideInterests();
    }
    function showInterestedChecked() {
        let checkboxes = document.querySelectorAll('#interestModal input[type="checkbox"]');
// Lặp qua từng checkbox và lưu giá trị đã chọn vào một mảng
        let selectedInterests = [];
        checkboxes.forEach(function(checkbox) {
            if (checkbox.checked) {
                selectedInterests.push(checkbox.value);
            }
        });
// Lưu mảng các giá trị đã chọn vào session storage
        sessionStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));
// Tạo các phần tử HTML để hiển thị các giá trị đã chọn
        const showInterestsDiv = document.querySelector(".showInterests");
        showInterestsDiv.innerHTML = "";
        for (const interest of selectedInterests) {
            const interestElement = document.createElement("span");
            interestElement.textContent = interest;
            interestElement.classList.add("blabla", "custom-css-class")
            const selectedShowOptions = document.getElementsByClassName('blabla');
            const closeButton = document.createElement("i");
            closeButton.classList.add("fas", "fa-times");
            closeButton.style.color = "red";
            closeButton.addEventListener("click", function () {
                this.parentNode.parentNode.removeChild(this.parentNode);
                // Xóa giá trị đã chọn khỏi mảng selectedInterests
                let index = selectedInterests.indexOf(interest);
                if (index !== -1) {
                    selectedInterests.splice(index, 1);
                }
                // Cập nhật lại session storage
                sessionStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));
                // Cập nhật lại các checkbox trong modal
                checkboxes.forEach(function(checkbox) {
                    if (selectedInterests.includes(checkbox.value)) {
                        checkbox.checked = true;
                    } else {
                        checkbox.checked = false;
                    }
                });
            });
            interestElement.appendChild(closeButton);
            showInterestsDiv.appendChild(interestElement);
        }
    }
    function checkSubmit(event) {
        event.preventDefault();
        const fileInputs = document.querySelectorAll('input[type="file"]');
        let imageCount = 0;
        for (const img of fileInputs) {
            if (img.files.length > 0) {
                imageCount++
            }
        }
        const checkboxInputs = document.querySelectorAll('input[type="checkbox"]');
        let isChecked = false;
        for (const inter of checkboxInputs) {
            if (inter.checked) {
                isChecked = true;
                break;
            }
        }
        if (imageCount < 2) {
            swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please add at least 2 photos to continue',
            });
        }else if (!isChecked) {
            document.getElementById("interest-error-submit").style.color = "red";
        } else {
            const form = document.getElementById("formSubmit");
            form.submit();
        }
    }
    function saveImageToLocalStorage(fileInput) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const imageUrl = e.target.result;
            const savedImages = localStorage.getItem('savedImages');
            let imageUrls = [];
            if (savedImages) {
                imageUrls = JSON.parse(savedImages);
            }
            imageUrls.push(imageUrl);
            localStorage.setItem('savedImages', JSON.stringify(imageUrls));
        };
        reader.readAsDataURL(file);
    }
    function disPlayImagelocalStorage() {
        const savedImages = localStorage.getItem('savedImages');
        if (savedImages) {
            const imageUrls = JSON.parse(savedImages);
            for (let i = 0; i < imageUrls.length; i++) {
                const imageUrl = imageUrls[i];
                const imgElement = document.getElementById(`preview-image-${i + 7}`);
                imgElement.src = imageUrl;
            }
        }
    }
    disPlayImagelocalStorage();
    let isUsernameError = false;
    const onBlur = (input) => {
        // const value = input.value;
        let errorStatus = checkInput(input)
        if (!errorStatus.error) {
            isUsernameError = true;
            document.getElementById(input.id + '-error').innerText = errorStatus.message;
        } else {
            isUsernameError = false;
            document.getElementById(input.id + '-error').innerText = "";
        }
        input.classList.remove("is-invalid", "is-valid");
        input.classList.add(isUsernameError ? "is-invalid" : "is-valid");
    }
    const onInput = (input) => {
        let errorStatus = checkInput(input)
        isUsernameError = !errorStatus.error;
        input.classList.remove("is-invalid", "is-valid");
        input.classList.add(isUsernameError ? "is-invalid" : "is-valid");
    }
    const onFocus = (input) => {
        // const value = input.value;
        document.getElementById(input.id + '-error').innerText = "";
        document.getElementById(input.id + '-error-submit').innerText = "";
    }
    function checkInput(input) {
        let value = input.value;
        let regex;
        let message;
        switch (input.id) {
            case "username":
                if (value === "") {
                    message = "Username can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else if (value.length < 5 || value.length > 15) {
                    message = "Username must be between 5 and 15 characters long";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^[a-zA-Z0-9]{1,15}$/;
                    message = "Username can't have special characters"
                    return {
                        error: regex.test(value),
                        message
                    }
                }
            case "password":
                if (value === "") {
                    message = "Password can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else if (value.length < 5 || value.length > 15) {
                    message = "Password must be between 5 and 15 characters long";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^[a-zA-Z0-9]{1,15}$/;
                    message = "Password can't have special characters"
                    return {
                        error: regex.test(value),
                        message
                    };
                }
            case "fullName":
                if (value === "") {
                    message = "Full name can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^[a-zA-ZÀ-Ỹà-ỹ]+( [a-zA-ZÀ-Ỹà-ỹ]+)*$/;
                    message = "Full name can't have special characters";
                    return {
                        error: regex.test(value),
                        message
                    }
                }
            case "email":
                if (value === "") {
                    message = "Email can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+.(com|edu|net|org|biz|info|vn|pro)$/;
                    message = "Email with invalid domain name";
                    return {
                        error: regex.test(value),
                        message
                    }
                }
            case "phone":
                if (value === "") {
                    message = "Phone can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^[0][0-9]{9}$/;
                    message = "Phone number must have 10 digits and start with 0";
                    return {
                        error: regex.test(value),
                        message
                    }
                }
            case "age":
                if (value === "") {
                    message = "Age can't be empty";
                    return {
                        error: false,
                        message
                    }
                } else if (value < 16 || value > 69) {
                    message = "Age must be between 16 and 69";
                    return {
                        error: false,
                        message
                    }
                } else {
                    regex = /^\d+$/;
                    message = "Age is only allowed to enter numbers";
                    return {
                        error: regex.test(value),
                        message
                    }
                }
        }
    }

    const onClick = (input) => {
        document.getElementById('gender-error-submit').innerText = "";
    }


</script>
</body>
</html>
